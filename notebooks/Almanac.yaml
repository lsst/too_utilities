title: Almanac
description: Sunrise, Sunset and Moon information
authors:
  - name: Lynne Jones
    slack: Lynne
parameters:
  day_obs:
    type: string
    description: "Date of observation (YYYYMMDD)"
    format: dayobs
    dynamic_default: "today"
  timezone:
    type: string
    description: "Timezone for plot"
    default: "Chile/Continental"
schedule:
  - freq: "daily"
    hour: 15